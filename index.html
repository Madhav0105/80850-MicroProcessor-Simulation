<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="flag">
            <div id="sign"><input type="text" sign></div>
            <div id="zero"><input type="text" zero></div>
            <div id="auxiliary"><input type="text" auxiliary></div>
            <div id="parity"><input type="text" parity></div>
            <div id="carry"><input type="text" carry></div>
        </div>

        <div class="screen">
            <div class="left">
                <input type="text">
            </div>
            <div class="right">
                <input type="text">
            </div>
        </div>

        <div class="keys">
            <div class="left">
            <span>
                <button class="leftk" id="C">C</button>
                <button class="leftk" id="D">D</button>
                <button class="leftk" id="E">E</button>
                <button class="leftk" id="F">F</button>
            </span>
            <span>
                <button class="leftk" id="8">8</button>
                <button class="leftk" id="9">9</button>
                <button class="leftk" id="A">A</button>
                <button class="leftk" id="B">B</button>
            </span>
            <span>
                <button class="leftk" id="4">4</button>
                <button class="leftk" id="5">5</button>
                <button class="leftk" id="6">6</button>
                <button class="leftk" id="7">7</button>
            </span>
            <span>
                <button class="leftk" id="0">0</button>
                <button class="leftk" id="1">1</button>
                <button class="leftk" id="2">2</button>
                <button class="leftk" id="3">3</button>
            </span>
            </div>
            <div class="right">
                <span>
                    <button class="rightk" id="relx">REL EXM</button>
                    <button class="rightk" id="EXE">EXE</button>
                </span>
                <span>
                    <button class="rightk" id="RESET">RESET</button>
                    <button class="rightk" id="FILL">FILL</button>
                </span>
                <span>
                    <button class="rightk" id="GO">GO</button>
                    <button class="rightk" id="NEXT">NEXT</button>
                </span>
            </div>
        </div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
